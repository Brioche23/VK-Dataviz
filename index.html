<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VK | Badge Generator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src=" https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js "></script>
</head>

<body>



    <!-- <header>
        <h1>BADGE</h1>
    </header> -->

    <main class="svg-wrapper">

        <div class=" modal-wrapper top ">
            <div class="legend modal-item">
                <div class="legend-row shapes">
                    <div class="legend-element">


                        <svg width="12px" height="12px" viewBox="0 0 10 10">
                            <g>
                                <circle r="5" cx="5" cy="5"></circle>
                            </g>
                        </svg>
                        <p>Proficiency</p>
                    </div>
                    <div class="legend-element">

                        <svg width="12px" height="12px" viewBox="0 0 10 10" style="overflow: visible;">
                            <g>
                                <rect class="interest-square" width="10" height="10" rx="2"></rect>
                            </g>
                        </svg>
                        <p>Interest</p>
                    </div>
                </div>
                <div id="color-legend" class="legend-row colors">

                </div>
            </div>

            <div class="input modal-item ">
                <form action="" onsubmit="return false;">
                    <input id="mail-input" type="text" title="mail" placeholder="Insert your email address" />
                    <button id="input-button" type="button">Find your badge</button>
                </form>
            </div>

        </div>
        <div class="modal-wrapper bottom ">

            <div id="reload-modal" class="modal-item vertical">
                <p>Look's like there's new data!</p>
                <button id="reload-button" type="button">Reload</button>
            </div>
            <div class="data modal-item">
                <p id="breadcrumbs"></p>
                <h2 id="name" class="cta">Tap on a petal and explore</h2>
                <!-- <p id="role"></p>
                <p id="country"></p>
                <p id="topic"></p>
                <p id="experience"></p> -->
                <!-- <div id="skills"> -->

            </div>

            <footer>
                <div class="logo">
                    <p>
                        VISUALIZING
                    </p>
                    <p class="spaced">
                        RESILIENCE
                    </p>
                </div>
                <div class="logo">
                    <p>
                        VK
                    </p>
                    <p>
                        25
                    </p>
                </div>
            </footer>
        </div>
        </div>
        <div id="loading">
            <p>Loading Data...</p>
        </div>
        <svg id="badge-visualization">
            <defs>
                <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="50%" stop-color="var(--background)" />
                    <stop offset="100%" stop-color="var(--background-0)" />
                </radialGradient>
                <radialGradient id="grad3" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="50%" stop-color="var(--lightblue-4)" />
                    <stop offset="100%" stop-color="var(--lightblue-3)" />
                </radialGradient>
                <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="80%" stop-color="var(--shadow-inner)" />
                    <stop offset="85%" stop-color="var(--shadow-mid)" />
                    <stop offset="100%" stop-color="var(--shadow-outer)" />

                </radialGradient>
                <radialGradient id="grad-i" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="85%" stop-color="var(--background)" />
                    <stop offset="90%" stop-color="var(--background)" />
                    <stop offset="100%" stop-color="var(--background)" />
                </radialGradient>

            </defs>
            <g id="main">
                <g class="leaves"></g>
                <g class="leaves-2"></g>
                <!-- <g class="leaves-3"></g> -->
                <g class="circles"></g>
                <g class="links"></g>
                <g class="nodes"></g>
                <g class="petal-values"></g>
                <g class="lollipops"></g>
            </g>
        </svg>


    </main>



    <script type="module" src="badgeGeneration.js"></script>
</body>

</html>
